name: Generate QA Report

on:
  workflow_run:
    workflows: ["NetsPresso QA Tests"]
    types:
      - completed
  schedule:
    # 매주 월요일 오전 9시 (UTC)
    - cron: '0 9 * * 1'

jobs:
  report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Generate QA Summary Report
      run: |
        python scripts/generate_qa_report.py
    
    - name: Upload report
      uses: actions/upload-artifact@v3
      with:
        name: qa-report
        path: results/qa_summary_report.md
        retention-days: 30
    
    - name: Commit report (if changed)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/qa_summary_report.md || echo "No changes to add"
        git commit -m "Update QA summary report [automated]" || echo "No changes to commit"
        git push || echo "No changes to push"